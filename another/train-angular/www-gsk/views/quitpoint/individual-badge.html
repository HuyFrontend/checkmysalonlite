
<main id="main" class="quitpoint-page">
  <div class="inner container-bgd courage-content">
    <div class="courage-outer individual">
      <div class="inner">
        <div gk-max-height-block="gk-max-height-block" class="block-1">
          <h3 class="title">{{model.title}}</h3><a href="javascript:;" ng-click="share()" class="share">text</a>
          <div class="badge-wrapper">
            <div class="badge"></div>
          </div>
          <div id="courage-step-2" class="point"><span>+{{model.points}}</span></div>
          <div class="info">
            <p ng-bind-html="model.description"></p>
          </div>
        </div>
      </div>
    </div><a href="javascript:;" title="ok" class="btn btn-1" ng-click="left()"><span>ok</span></a>
  </div>
</main>
