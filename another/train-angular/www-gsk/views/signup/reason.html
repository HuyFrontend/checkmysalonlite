
<section data-overlay="overlay-media" gk-popup="gk-popup" ng-show="showPopup" class="popup-1 media-popup overlay">
  <div class="inner">
    <div class="content">
      <p><a href="javascript:;" title="Take Photo" ng-click="getPhotoFromCamera()">Take Photo</a>
      </p>
      <p><a href="javascript:;" title="Take Video" ng-click="captureVideo()">Take Video</a>
      </p>
      <p><a href="javascript:;" title="Choose Existing Photo" ng-click="getPhotoFromLibrary()">Choose Existing Photo</a>
      </p>
      <p><a href="javascript:;" title="Choose Existing Video" ng-click="getVideoFromLibrary()">Choose Existing Video</a>
      </p>
      <p><a href="javascript:;" title="Record a Voice Note" ng-click="captureAudio()">Record a Voice Note</a>
      </p>
      <p><a href="javascript:;" title="Write a Memo" ng-click="memoPopup()">Write a Memo</a>
      </p>
    </div><a href="javascript:;" title="{{l10n.button.cancel}}" class="btn btn-6 skip-btn" ng-click="closePopup()"><span>{{l10n.button.cancel}}</span></a>
  </div>
</section>
<div gk-popup="gk-popup" ng-show="showMemoPopup" data-enable-touchmove="data-enable-touchmove" class="write-memo overlay">
  <div class="header">
    <h2>Write Memo</h2>
    <button type="button" ng-click="closePopup()" class="icon-close">&nbsp;</button>
  </div>
  <form id="form-memo" name="form-memo" novalidate="novalidate" class="form-feedback">
    <div class="form-group">
      <textarea name="message-memo" id="message-memo" placeholder="Write what's your reason to quit here..." gk-write-memo="gk-write-memo" required="required"></textarea>
    </div>
    <button type="submit" ng-click="updateMemo()" class="btn btn-2">Use Memo</button>
  </form>
</div>
<main id="main" class="register-page">
  <div class="inner container-bgd">
    <div class="block-1">
      <h3 ng-bind-html="l10n.habit.quest2" class="title"></h3>
      <div data-name="reason-to-quit" gk-reason-to-quit="gk-reason-to-quit" ng-model="reason" class="select-1 reason">
        <select data-signup-select="data-signup-select" class="slect-reason">
          <option disabled="" value="" selected="selected">{{l10n.signUp.valueDefault}}</option>
          <option value="Live longer">Live longer</option>
          <option value="A healthier life">A healthier life</option>
          <option value="My family">My family</option>
          <option value="Get physically fit">Get physically fit</option>
          <option value="Reduce my risk of illnesses">Reduce my risk of illnesses</option>
          <option value="Save money">Save money</option>
          <optgroup label=""></optgroup>
        </select><span class="value-reason">{{reason || l10n.signUp.valueDefault}}</span>
      </div><a href="javascript:;" ng-click="mediaPopup()" class="add-media-reason"><span class="icon-camera"></span><span>Add media</span></a>
    </div>
  </div><a href="javascript:;" ng-click="nav(&quot;signup/character&quot;)" class="btn btn-6 type-2"><span>{{l10n.button.skip}}</span></a><a href="javascript:;" ng-click="next()" class="btn btn-2 btn-arrow-1"><span>{{l10n.button.next}}</span></a>
</main>
