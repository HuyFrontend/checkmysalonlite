
<main id="main" class="quitpoint-page">
  <div class="inner container your-point-content detail-points">
    <div class="block-2">
      <div class="desc"><span>You currently have</span><span class="point">{{userPoint || 0}}</span><span class="quitpoint">Points</span></div>
      <ul class="list-menu">
        <li><a href="javascript:;" title="{{l10n.button.newCharacter}}" ng-click="nav(&quot;/quitpoint/new-character&quot;)">
            <h3 class="title">{{l10n.button.newCharacter}}</h3><span class="detail">25pts</span></a></li>
        <li><a href="javascript:;" title="{{l10n.button.donate}}" ng-click="nav(&quot;/quitpoint/donation&quot;)">
            <h3 class="title">{{l10n.button.donate}}</h3><span class="detail">Donate</span></a></li>
        <li ng-if="userPoint &gt;= constants.REAL_DISCOUNT"><a href="javascript:;" title="{{l10n.button.coupons}}" ng-click="nav(&quot;/quitpoint/your-coupons&quot;)">
            <h3 class="title">{{l10n.button.coupons}}</h3><span class="detail">Coupons</span></a></li>
        <li ng-if="userPoint &lt; constants.REAL_DISCOUNT"><a href="javascript:;" title="{{l10n.button.coupons}}" class="non-active">
            <h3 class="title">{{l10n.button.coupons}}</h3><span class="detail">Coupons</span></a></li>
      </ul>
    </div><a href="javascript:;" ng-click="nav(&quot;/landing-page&quot;)" class="btn btn-6"><span>{{l10n.button.cancel}}</span></a>
  </div>
</main>
