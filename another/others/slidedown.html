<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style type="text/css">
  
      #wrapper {
          transition: height 1s ease-out;
          height: 0;
          overflow: hidden;
          max-height: 400px;
      }
      .slideMeDown {
          font-size: 24px;
          background: #4679bd;
          color: white;
          width: 50%;
          height: 200px;
          padding: 20px;
      }          
    </style>
  </head>
  <body>Demo</h1>
    <button id="button">Click to slideDown!</button>
    <div id="wrapper">
        <div class="slideMeDown">cool!</div>
    </div>
    
    
    <script type="text/javascript">
      Element.prototype.getCSSValue = function (cssType) {
          /*cssType: margin, left...*/
          var value = null;
          if ( this.currentStyle ) {
              value = this.currentStyle[cssType];
          }
          else if ( window.getComputedStyle ) {
              value = window.getComputedStyle( this, null ).getPropertyValue( cssType );
          }
          return value;
      };

      document.getElementById("button").addEventListener("click", function () {
         var wrapper = document.getElementById('wrapper');
         var maxHeight = wrapper.getCSSValue('max-height');
          if(!this.classList.contains('show')) {
              wrapper.style.height = maxHeight;
              // wrapper.style.height = '200px';
              this.classList.add('show');
              // wrapper.style.display = 'block';
          }else {
              this.classList.remove('show');
              wrapper.style.height = 0 + 'px';
              // wrapper.style.display = 'none';
          }
      });
    </script>
  </body>
</html>
