<html>
   <head>
      <title>Using JavaScript Image Map</title>
   </head>
   <body>
      <div data-toggle="MapArea">
         <form name="myForm">
            <input type="text" name="inputName" size="20" />
         </form>
         <!-- Create  Mappings -->
         <img src="usemap.gif" alt="HTML Map" border="0" usemap="#tutorials"/>
         <!-- coords="74,0,113,29,98,72,52,72,38,27" -->
         <map name="tutorials">
            <area shape="poly"
               coords="37,29,75,1,114,29,98,73,52,74"
               href="/perl/index.htm"
               alt="Perl Tutorial"
               target="_self"
               data-item
               value="perl"
            />

            <area shape="rect"
               coords="22,83,126,125"
               href="/html/index.htm"
               alt="HTML Tutorial"
               target="_self"
               data-item
               value="html"
            />

            <area shape="circle"
               coords="73,168,32"
               href="/php/index.htm"
               alt="PHP Tutorial"
               target="_self"
               data-item
               value="php"
            />
         </map>
      </div>
      <script type="text/javascript" src="script.js">
      </script>
   </body>
</html>
